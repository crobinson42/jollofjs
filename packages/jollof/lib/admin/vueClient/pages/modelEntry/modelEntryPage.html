<div class="content">
	<div class="container-fluid">
		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="card">

					<div class="header">
						<h4 class="title" v-if="!modelSpice.active.single.id"> Create {{pageTitle}}</h4>
						<h4 class="title" v-if="modelSpice.active.single.id"> Edit {{pageTitle}}</h4>
					</div>

					<form enctype="multipart/form-data">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">

								<!--For each field-->
								<div v-for="field in modelSpice.active.model.fieldOrder" >
									<JollofField :name="field" :schema="modelSpice.active.model.schema[field]"
										   :input="fields[field]" v-if="modelSpice.active.single.id || (!modelSpice.active.single.id && !modelSpice.active.model.schema[field].meta.disableEdit)"></JollofField>
								</div>

							</div>
						</div>

						<button @click="save" class="btn btn-info btn-fill pull-right"> Save </button>
						<div class="clearfix"></div>
					</form>

				</div>
			</div>
		</div>


	</div>
</div>
